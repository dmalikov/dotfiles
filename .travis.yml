language: haskell

ghc:
    - 7.8

env:
    matrix:
        - ENV=s10
        - ENV=w530

before_install:
    - |
      bash <(curl -sS https://nixos.org/nix/install)
      source $HOME/.nix-profile/etc/profile.d/nix.sh
      nix-channel --update

install:
    - nix-shell -p '(haskellPackages.callPackage ./default.nix { })' --command 'dotfiles --${ENV} --changes'

script: true
